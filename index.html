<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">

	<script type = "text/javascript" src = "calcu.js"></script>
</head>
<body>
	<div class="wrap">

		<div class="container">
			<div id ="top">

			<div class ="row">
				<div class="col-md-3">
					<button id ="clear" type="button" onclick ="erase()" class="btn btn-default btn-block">clear</button>
				</div>
				<div class="col-md-9">
					<div id ="screen"></div>
				</div>	
			</div>

			</div>
		</div>		

			
		<div class="container">
			<div id = "keys">

			<div class="row">
				<div class="col-md-3">
					<button id = "nine" type="button" onclick ="valNine()" class="btn btn-default btn-block">9</button>
				</div>
				<div class="col-md-3">
					<button id = "eight" type="button" onclick ="valEight()" class="btn btn-default btn-block">8</button>
				</div>
				<div class="col-md-3">
					<button id = "seven" type="button" onclick ="valSeven()" class="btn btn-default btn-block">7</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default btn-block">*</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button id = "six" type="button" onclick ="valSix()" class="btn btn-default btn-block">6</button>
				</div>
				<div class="col-md-3">
					<button id = "five" type="button" onclick ="valFive()" class="btn btn-default btn-block">5</button>
				</div>
				<div class="col-md-3">
					<button id = "four" type="button" onclick ="valFour()" class="btn btn-default btn-block">4</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default btn-block">/</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button id = "three" type="button" onclick ="valThree()" class="btn btn-default btn-block">3</button>
				</div>
				<div class="col-md-3">
					<button id = "two" type="button" onclick ="valTwo()" class="btn btn-default btn-block">2</button>
				</div>
				<div class="col-md-3">
					<button id = "one" type="button" onclick ="valOne()" class="btn btn-default btn-block">1</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default btn-block">-</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button id = "zero" type="button" onclick ="valZero()" class="btn btn-default btn-block">0</button>
				</div>
				<div class="col-md-3">
					<button id = "decimal" type="button" onclick ="valDeci()" class="btn btn-default btn-block">.</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default btn-block">=</button>
				</div>
				<div class="col-md-3">
					<button id = "add" type="button" onclick = "getOperator()" class="btn btn-default btn-block">+</button>
				</div>
			</div>


			</div>	
		</div>

	</div>

</body>
</html>
